<h2>How to find the source code of certain command in Linux</h2>
1. find the location of command: which command, eg which more, output /bin/more
2. judge which sofeware the more belong to: dpkg -S /bin/more, output util-linux:/bin/more
3. download the source code: apt-get source util-linux
